<!DOCTYPE html>
<html>
    <head>
        <title>browser Dalifos 1 BD1</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assests/logo.png">
    </head>
    <body style="background-color: black; color: black; text-align: center; display: block; margin: auto; background-image: none;">
        
        <div id="bootScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: black; color: black; flex-direction: column; z-index: 10;">
            <h1>Press any key to boot</h1>
        </div>

        <div id="mainContent" style="display: none;">
            <img src="assests/logo.png" alt="logo" width="300" height="300" style="position: absolute; top: 0; left: 600px; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 10;">
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="loading-container"><div class="loading-bar" style="animation-duration: 12s;"></div></div>

        <audio id="bootSound" src="assests/boot sound.mp3"></audio>

        <script>
document.addEventListener('keydown', () => {
    const bootSound = document.getElementById('bootSound');
    const bootScreen = document.getElementById('bootScreen');
    const mainContent = document.getElementById('mainContent');
    const loadingBar = document.querySelector('.loading-bar');
    if (bootScreen) {
        bootScreen.style.display = 'none';
    }
    if (mainContent) {
        mainContent.style.display = 'block';
    }
    if (loadingBar) {
        loadingBar.style.animationPlayState = 'running';
    }
    setTimeout(() => {
        window.location.href = "start 5.html";
    }, 12000); // 12000 مللي ثانية = 12 ثانية

}, { once: true });
        </script>
        
    </body>
</html>
